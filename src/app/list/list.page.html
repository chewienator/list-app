<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="secondary">
    <ion-input [(ngModel)]="input" placeholder="add an item"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="addListItem(input)" [disabled]="!input">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-checkbox [checked]="item.status" slot="start" (ionChange)="changeItemStatus(item.id)"></ion-checkbox>
      </ion-item-options>
      
      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(item.id)"><ion-icon name="close"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
